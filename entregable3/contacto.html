<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/animacion.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/contacto.css">

    <script src="js/contacto.js"></script>
    <script src="js/formulario.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b4084f640.js" crossorigin="anonymous"></script>

</head>
<body>
    <center class="center">
        <div id="preloder">
            <div class="loader"></div>
            <div class="loadingDivText">
                <h3 class="loadingText">Loading <span class="percent loadingText"></span></h3>
            </div>
        </div>
    </center>
    <div class="page ocultar">
        <div class="content">
            <div class="home">
                <nav class="nav">
                    <input type="checkbox" id="menu">
                    <label for="menu"><i class="iconMenu fas fa-bars"></i><i class="iconMenuClose ocultar fas fa-align-left"></i></label>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/personajes.html">Personajes</a></li>
                        <!-- <li><a >Escenas</a></li> -->
                    </ul>
                </nav>
                    <div class="countdown">
                        <div></div>
                        <div class="countdown__text">
                            <!-- <img class="imgZombieRoto" src="images/zombieRoto.png" ></img> -->
                            <h4>Se Estrena en</h4>
                        </div>
                        <div class="countdown__timer">
                            <div class="countdown__item">
                                <span class="countdown_days">0</span>
                                <p>Dias</p>
                            </div>
                            <div class="countdown__item">
                                <span class="countdown_hours">0</span>
                                <p>Horas</p>
                            </div>
                            <div class="countdown__item">
                                <span class="countdown_minutes">0</span>
                                <p>Minutos</p>
                            </div>
                            <div class="countdown__item">
                                <span class="countdown_seconds">0</span>
                                <p>Segundos</p>
                            </div>
                        </div>
                    </div>
                    <img class="imgSangre" src="images/sangre.png" ></img>
                    <img class="imgRick" src="images/rick2.png" ></img>
                    <img class="imgNegan" src="images/negan.png"></img>
                <!-- </div> -->
            </div>
            <div class="formulario">
                <form class="my-form">
                  <div class="container">
                    <h1>Contactanos!</h1>
                    <ul>
                      <li>
                        <select>
                          <option selected disabled>-- Please choose an option --</option>
                          <option>Request Quote</option>
                          <option>Send Resume</option>
                          <option>Other</option>      
                        </select>
                      </li>
                      <li>
                        <div class="grid grid-2">
                          <input type="text" placeholder="Name" required>  
                          <input type="text" placeholder="Surname" required>
                        </div>
                      </li>
                      <li>
                        <div class="grid grid-2">
                          <input type="email" placeholder="Email" required>  
                          <input type="tel" placeholder="Phone">
                        </div>
                      </li>    
                      <li>
                        <textarea placeholder="Message"></textarea>
                      </li>   
                      <li>
                        <input type="checkbox" name="checkbox" class="checkboxVerified" id="terms">
                        <label for="terms">I have read and agreed with <a href="">the terms and conditions.</a></label>
                      </li>  
                      <li>
                        <div class="grid grid-3">
                          <div class="required-msg">REQUIRED FIELDS</div>
                          <button class="btn-grid" type="submit" disabled>
                            <span class="back">
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                            </span>
                            <span class="front">SUBMIT</span>
                          </button>
                          <button class="btn-grid" type="reset" disabled>
                            <span class="back">
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/eraser-icon.svg" alt="">
                            </span>
                            <span class="front">RESET</span>
                          </button> 
                        </div>
                      </li>    
                    </ul>
                  </div>
                </form>
                
            </div>
        </div>
        <footer class="footer ocultar ">
            <h4>footer</h4>
        </footer>
    </div>
</body>
</html>
