<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/animacion.css">

    <script src="js/js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4b4084f640.js" crossorigin="anonymous"></script>

</head>
<body>
    <center class="center">
        <div id="preloder">
            <div class="loader"></div>
            <div class="loadingDivText">
                <h3 class="loadingText">Loading <span class="percent loadingText"></span></h3>
            </div>
        </div>
    </center>
    <div class="page ocultar">
        <div class="content">
            <div class="home">
                <nav class="nav">
                    <input type="checkbox" id="menu">
                    <label for="menu"> <i class="iconMenu fas fa-bars"></i> </label>
                    <ul>
                        <li>Home</li>
                        <li>Personajes</li>
                        <li>Escenas</li>
                        <li>Contacto</li>
                    </ul>
                </nav>
                    <div class="countdown">
                        <div></div>
                        <div class="countdown__text">
                            <!-- <img class="imgZombieRoto" src="images/zombieRoto.png" ></img> -->
                            <h4>Se Estrena en</h4>
                        </div>
                        <div class="countdown__timer">
                            <div class="countdown__item">
                                <span class="countdown_days">0</span>
                                <p>Dias</p>
                            </div>
                            <div class="countdown__item">
                                <span class="countdown_hours">0</span>
                                <p>Horas</p>
                            </div>
                            <div class="countdown__item">
                                <span class="countdown_minutes">0</span>
                                <p>Minutos</p>
                            </div>
                            <div class="countdown__item">
                                <span class="countdown_seconds">0</span>
                                <p>Segundos</p>
                            </div>
                        </div>
                    </div>
                    <img class="imgSangre" src="images/sangre.png" ></img>
                    <img class="imgRick" src="images/rick2.png" ></img>
                    <img class="imgNegan" src="images/negan.png"></img>
                <!-- </div> -->
            </div>
            <div class="carrrousel">

            </div>
        </div>
        <footer class="footer ocultar ">
            <h4>footer</h4>
        </footer>
    </div>
</body>
</html>
