<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/4b4084f640.js" crossorigin="anonymous"></script>
    <title>Entregable</title>
</head>
<body>
  <div class="header">
    <nav class="navbar navbar-dark bg-dark">
      <center>
        <a class="navbar-brand" href="#" >  Interfaces Tp Entregable 1 - alumno: Franco viera</a>
      </center>
    </nav>
  </div>
  <div class="container">
    <div>
      <h1>Paint</h1>
      <section class="navbarHerramientas">
        Color de linea: <input type="color" onchange="colorLinea(this)">
        Ancho de linea: <input type="range" onchange="anchoLinea(this)" max="200" min="1" value="1"><span id="valor">0</span>
        <input class="btn btn-danger" type="button" value="Limpiar" onclick="limpiar()">
        <!-- <input class="btn btn-danger" type="button" id="borrarActive" value="Borrar">
        <input class="btn btn-success" type="button" id="dibujarActive" value="Dibujar"> -->

        <button class="btn btn-secondary" type="button" id="borrarActive"><i class="fas fa-eraser"></i></button>
        <button class="btn btn-success" type="button" id="dibujarActive"><i class="fas fa-pen"></i></button>

      </section>
      <canvas id="canvasPaint" width="800" height="500" ></canvas>
    </div>
    <div class="row">
      <h5 class="card-title mt-5">Editar Imagen</h5>
      <div class="col-6 mb-2">
        <canvas id="canvasImage" width="800" height="500" ></canvas>
        <input id="inputImage" type="file" placeholder="Ingrese Imagen">
        <div class="mt-2">
          <button class="btn btn-danger" id="deleteImage"><i class="fas fa-trash-alt"></i></button>
          <button class="btn btn-success" id="saveImage"><i class="far fa-save"></i></button>
          <button class="btn btn-warning" id="buttonVolverCambios"><i class="fas fa-undo-alt"></i></button>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-8 mb-2">
        <button class="btn btn-secondary" id="aBlancoNegro">Grises</button>
        <button class="btn btn-secondary" id="invertirColores">Negativo</button>
        <button class="btn btn-secondary" id="brillo">Brillo</button>
        <button class="btn btn-secondary" id="sepia">Sepia</button>
      </div>
    </div>
    <div class="row">
      <div class="col-8 mb-2">
        <button class="btn btn-primary" id="blur">Blur</button>
        <button class="btn btn-primary" id="saturacion">Saturacion</button>
        <button class="btn btn-primary" id="deteccionBordes">Deteccion Bordes</button>
      </div>
    </div>
    </div>
  </div>

    <script src="./js/paint.js" ></script>
    <script src="./js/images.js" ></script>
</body>
</html>
