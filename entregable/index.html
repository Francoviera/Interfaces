<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style type ="text/css">
        #main{width:800px; margin:auto; box-sizing:border-box; padding: 20px; border:2px solid black;}
        #canvas{border:2px solid black; margin-top: 20px}
    </style>
    <title>Paint</title>
</head>
<body>  
    <center>
          <h1>Paint</h1>
          <section id= "main">
            Color de linea: <input type="color" onchange="colorLinea(this)">
            Ancho de linea: <input type="range" onchange="anchoLinea(this)" max="200" min="1" value="1"><span id="valor">0</span>
            <input type="button" value="Limpiar" onclick="limpiar()">
          </section>
    <canvas id="canvasPaint" width="800" height="500" ></canvas>
  </center>
  <div>
    <div>
      <input id="inputImage" type="file" placeholder="Ingrese Imagen">
      <button id="deleteImage">Borrar Imagen</button>
      <button id="saveImage">Guardar Imagen</button>
    </div>
      <div>
      <button id="aBlancoNegro">Cambiar Blanco Negro</button>
      <button id="invertirColores">Invertir Colores</button>
      <button id="sepia">Sepia</button>
      <button id="saturacion">saturacion</button>
      <button id="buttonVolverCambios">Invertir Cambios</button>
    </div>
    <div class="container">
      <h5 class="card-title">Editar Imagen</h5>
      <canvas id="practicaEdited" width="600" height="400"></canvas>
    </div>   
  </div>

    <script src="./js/paint.js" ></script>
    <script src="./js/images.js" ></script>
</body>
</html>
